<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- enlace con Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Final Mark Calculator</title>
</head>
<body>
    <h1>Final mark calculator of a subject</h1>
    <!-- formulario -->
    <div id="form">
        <label for="wordPress">WordPress mark:</label>
        <input type="number" id="wordPress" required> *<br> <br>
        <label for="js">JavaScript mark:</label>
        <input type="number" id="js" required> *<br> <br>
        <label for="extraWPProject">Did you do an extra WordPress project?</label>
        <input type="checkbox" name="extraWPProject" id="extraWPProject"><br> <br>
        <label for="extraJSProject">Did you do an extra JavaScript project?</label>
        <input type="checkbox" name="extraJSProject" id="extraJSProject">
        <button onclick="calculate()">Calculate</button>
        <!-- resultado -->
        <h2 id="solution"></h2>
        <h2 id="indication"></h2>
    </div>
